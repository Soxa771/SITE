<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello, World!</title>
  <style>
    /* Reset & Setup */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at center, #1e1e2f, #121218);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hello {
      text-align: center;
      font-size: 3em;
      letter-spacing: 2px;
      animation: fadeIn 2s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: scale(1.05); }
    }

    .hello span {
      display: inline-block;
      animation: bounce 1.2s infinite ease-in-out alternate;
    }

    .hello span:nth-child(1) { animation-delay: 0s; }
    .hello span:nth-child(2) { animation-delay: 0.1s; }
    .hello span:nth-child(3) { animation-delay: 0.2s; }
    .hello span:nth-child(4) { animation-delay: 0.3s; }
    .hello span:nth-child(5) { animation-delay: 0.4s; }
    .hello span:nth-child(6) { animation-delay: 0.5s; }
    .hello span:nth-child(7) { animation-delay: 0.6s; }
    .hello span:nth-child(8) { animation-delay: 0.7s; }
    .hello span:nth-child(9) { animation-delay: 0.8s; }
    .hello span:nth-child(10) { animation-delay: 0.9s; }
    .hello span:nth-child(11) { animation-delay: 1s; }

    @keyframes bounce {
      0%   { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="hello">
    <span>H</span><span>e</span><span>l</span><span>l</span><span>o</span><span>,</span>
    <span>&nbsp;</span>
    <span>W</span><span>o</span><span>r</span><span>l</span><span>d</span><span>!</span>
  </div>
</body>
</html>
